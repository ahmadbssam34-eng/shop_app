name: shop_app
description: "E-Commerce App with Purple Theme - Professional Flutter Project"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  firebase_database: ^11.1.5

  # UI & Animation
  google_fonts: ^6.3.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.0
  smooth_page_indicator: ^1.2.0
  flutter_svg: ^2.0.0

  # State Management
  provider: ^6.1.2

  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  firebase_storage: ^12.4.10
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
