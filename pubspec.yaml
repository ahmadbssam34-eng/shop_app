name: gadget_market
description: "Premium ecommerce UI template for phone accessories and home tools - Shopify-like design"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: 6.1.5+1
  
  # Local Storage (for cart persistence)
  shared_preferences: 2.5.3
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Image Caching
  cached_network_image: ^3.4.1
  
  # Smooth Page Indicators (for carousels)
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
